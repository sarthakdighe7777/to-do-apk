<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body class="">



    <div id="container">
        <h1>The ToDo App</h1>
        <h3>.....Tasks? Sorted.....Vibes? Restored.....</h3>




        <input type="text" id="todoInput" placeholder=" Plot your day here...">
        <button id="add" onclick="addTodo()"><i class="ri-add-circle-fill"></i></button>

        <ol id="todoList"></ol>
    </div>





    <script>


        function addTodo() {
            const input = document.getElementById('todoInput')
            const todoText = input.value.trim();
            if (todoText === "") {
                 alert('Please enter your TODO')
                 return
            }



            const newElement = document.createElement('li')
            newElement.textContent = todoText;

            const deleteButton = document.createElement('button');
            deleteButton.classList.add("delete-btn");
            deleteButton.innerHTML = '<i class="ri-delete-bin-5-fill"></i>';



            deleteButton.addEventListener('click', function () {
                const confirmDelete = confirm("Do you want to delete this task?");
                if (confirmDelete) {
                    newElement.remove();
                    alert("Deleted Successfully ‚ùå");
                }
            });

            newElement.appendChild(deleteButton);
            document.getElementById('todoList').appendChild(newElement);

            input.value = "";
            alert("Added Successfully üî•");

        }




    </script>

</body>

</html>
